<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="midRangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="advancedRGB" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Case with RGB -->
  <rect x="40" y="40" width="220" height="190" rx="12" fill="url(#midRangeGradient)" stroke="#5b21b6" stroke-width="3"/>
  
  <!-- Tempered Glass -->
  <rect x="50" y="50" width="200" height="170" rx="8" fill="#111827" fill-opacity="0.2" stroke="#374151" stroke-width="2"/>
  
  <!-- RGB Strips -->
  <rect x="55" y="55" width="190" height="6" rx="3" fill="url(#advancedRGB)"/>
  <rect x="55" y="210" width="190" height="6" rx="3" fill="url(#advancedRGB)"/>
  <rect x="55" y="55" width="6" height="160" rx="3" fill="url(#advancedRGB)"/>
  <rect x="239" y="55" width="6" height="160" rx="3" fill="url(#advancedRGB)"/>
  
  <!-- High-End GPU -->
  <rect x="70" y="150" width="160" height="35" rx="4" fill="#059669" stroke="#065f46" stroke-width="2"/>
  <rect x="75" y="155" width="30" height="25" rx="3" fill="#10b981"/>
  <text x="140" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">RTX 4060</text>
  
  <!-- AIO Cooler -->
  <circle cx="150" cy="100" r="25" fill="#1f2937" stroke="#374151" stroke-width="3"/>
  <circle cx="150" cy="100" r="18" fill="#6b7280"/>
  <circle cx="150" cy="100" r="10" fill="#9ca3af"/>
  
  <!-- Premium RAM -->
  <rect x="95" y="75" width="10" height="40" rx="3" fill="#dc2626"/>
  <rect x="110" y="75" width="10" height="40" rx="3" fill="#dc2626"/>
  <rect x="125" y="75" width="10" height="40" rx="3" fill="#dc2626"/>
  <rect x="140" y="75" width="10" height="40" rx="3" fill="#dc2626"/>
  
  <!-- Modular PSU -->
  <rect x="60" y="190" width="80" height="25" rx="4" fill="#374151" stroke="#1f2937" stroke-width="2"/>
  <text x="100" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">650W Gold</text>
  
  <!-- Case Fans with RGB -->
  <circle cx="220" cy="90" r="18" fill="url(#advancedRGB)" fill-opacity="0.7" stroke="#374151" stroke-width="2"/>
  <circle cx="220" cy="130" r="18" fill="url(#advancedRGB)" fill-opacity="0.7" stroke="#374151" stroke-width="2"/>
  <circle cx="220" cy="170" r="18" fill="url(#advancedRGB)" fill-opacity="0.7" stroke="#374151" stroke-width="2"/>
  
  <!-- Gaming Monitor -->
  <rect x="290" y="65" width="90" height="75" rx="6" fill="#111827" stroke="#374151" stroke-width="2"/>
  <rect x="300" y="75" width="70" height="55" rx="4" fill="#000000"/>
  
  <!-- Monitor Stand -->
  <rect x="325" y="140" width="20" height="35" fill="#6b7280"/>
  <rect x="315" y="175" width="40" height="12" rx="6" fill="#6b7280"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Mid-Range Gaming</text>
  
  <!-- Labels -->
  <text x="150" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Mid Tower RGB</text>
  <text x="335" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">1080p High</text>
</svg>