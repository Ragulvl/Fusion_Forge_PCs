<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- PC Case -->
  <rect x="150" y="80" width="100" height="140" rx="8" fill="#334155" stroke="#64748b" stroke-width="2"/>
  
  <!-- Front Panel -->
  <rect x="160" y="90" width="80" height="120" rx="4" fill="#475569"/>
  
  <!-- Power Button -->
  <circle cx="200" cy="110" r="8" fill="#10b981" stroke="#065f46" stroke-width="2"/>
  
  <!-- Ports -->
  <rect x="170" y="130" width="60" height="4" rx="2" fill="#1e293b"/>
  <rect x="170" y="140" width="60" height="4" rx="2" fill="#1e293b"/>
  
  <!-- Vents -->
  <rect x="165" y="160" width="70" height="2" fill="#64748b"/>
  <rect x="165" y="165" width="70" height="2" fill="#64748b"/>
  <rect x="165" y="170" width="70" height="2" fill="#64748b"/>
  
  <!-- Monitor -->
  <rect x="280" y="60" width="80" height="60" rx="4" fill="#1e293b" stroke="#374151" stroke-width="2"/>
  <rect x="285" y="65" width="70" height="45" fill="#3b82f6"/>
  <rect x="315" y="120" width="10" height="20" fill="#6b7280"/>
  <rect x="310" y="140" width="20" height="8" rx="4" fill="#9ca3af"/>
  
  <!-- Keyboard -->
  <rect x="270" y="180" width="100" height="30" rx="4" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
  <rect x="275" y="185" width="90" height="20" fill="#f3f4f6"/>
  
  <!-- Mouse -->
  <ellipse cx="390" cy="195" rx="15" ry="10" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Cable -->
  <path d="M 250 150 Q 270 160 280 130" stroke="#6b7280" stroke-width="3" fill="none"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Budget PC</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Perfect for Office Work</text>
</svg>