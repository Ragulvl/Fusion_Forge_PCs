<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="midRangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rgbGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#f39c12;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#2c3e50"/>
  
  <!-- Gaming Setup Desk -->
  <rect x="30" y="210" width="340" height="70" fill="#34495e" rx="8"/>
  
  <!-- Dual Monitor Setup -->
  <rect x="80" y="50" width="120" height="90" fill="#1a1a1a" rx="8"/>
  <rect x="85" y="55" width="110" height="70" fill="#0a0a0a" rx="3"/>
  <rect x="220" y="50" width="120" height="90" fill="#1a1a1a" rx="8"/>
  <rect x="225" y="55" width="110" height="70" fill="#0a0a0a" rx="3"/>
  
  <!-- Gaming content on screens -->
  <rect x="90" y="60" width="100" height="60" fill="#1e3a5f" rx="2"/>
  <circle cx="140" cy="90" r="10" fill="#e74c3c"/>
  <rect x="230" y="60" width="100" height="60" fill="#2d5a27" rx="2"/>
  <polygon points="270,80 290,70 290,90" fill="#27ae60"/>
  
  <!-- Monitor stands -->
  <rect x="135" y="140" width="10" height="15" fill="#2c3e50" rx="2"/>
  <rect x="275" y="140" width="10" height="15" fill="#2c3e50" rx="2"/>
  
  <!-- Mid-range PC Case -->
  <rect x="40" y="110" width="70" height="110" fill="url(#midRangeGradient)" rx="10"/>
  
  <!-- RGB lighting strips -->
  <rect x="45" y="115" width="60" height="6" fill="url(#rgbGlow)" rx="3"/>
  <rect x="45" y="130" width="60" height="3" fill="#e74c3c" rx="1"/>
  <rect x="45" y="140" width="60" height="3" fill="#f39c12" rx="1"/>
  <rect x="45" y="150" width="60" height="3" fill="#2ecc71" rx="1"/>
  <rect x="45" y="160" width="60" height="3" fill="#3498db" rx="1"/>
  
  <!-- Tempered glass panel -->
  <rect x="50" y="170" width="50" height="40" fill="rgba(255,255,255,0.1)" rx="5"/>
  <rect x="55" y="175" width="15" height="8" fill="#e74c3c" rx="2"/>
  <rect x="75" y="175" width="20" height="8" fill="#2ecc71" rx="2"/>
  <rect x="55" y="190" width="40" height="12" fill="#3498db" rx="2"/>
  
  <!-- Power button and ports -->
  <circle cx="75" cy="120" r="4" fill="#2ecc71"/>
  <rect x="60" y="205" width="30" height="8" fill="#34495e" rx="2"/>
  
  <!-- Premium peripherals -->
  <!-- Mechanical RGB Keyboard -->
  <rect x="130" y="235" width="140" height="30" fill="#2c3e50" rx="8"/>
  <rect x="135" y="240" width="130" height="20" fill="#34495e" rx="5"/>
  <rect x="140" y="243" width="120" height="3" fill="#3498db" rx="1"/>
  <rect x="140" y="248" width="120" height="3" fill="#e74c3c" rx="1"/>
  <rect x="140" y="253" width="120" height="3" fill="#f39c12" rx="1"/>
  
  <!-- Gaming Mouse with RGB -->
  <ellipse cx="300" cy="230" rx="20" ry="15" fill="#2c3e50"/>
  <ellipse cx="300" cy="230" rx="17" ry="12" fill="#34495e"/>
  <ellipse cx="300" cy="228" rx="12" ry="8" fill="rgba(52,152,219,0.3)"/>
  <circle cx="300" cy="225" r="3" fill="#e74c3c"/>
  
  <!-- Headset stand -->
  <rect x="350" y="160" width="8" height="60" fill="#2c3e50" rx="4"/>
  <ellipse cx="354" cy="150" rx="15" ry="8" fill="#34495e"/>
  <rect x="340" y="140" width="28" height="20" fill="#2c3e50" rx="10"/>
  
  <!-- Mid-Range Label -->
  <rect x="20" y="20" width="130" height="30" fill="#3498db" rx="15"/>
  <text x="85" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MID-RANGE</text>
  
  <!-- Performance specs -->
  <rect x="300" y="30" width="80" height="60" fill="#2c3e50" rx="8"/>
  <text x="340" y="45" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1440p</text>
  <text x="340" y="55" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="12" font-weight="bold">75+ FPS</text>
  <text x="340" y="65" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="8">High Settings</text>
  <text x="340" y="75" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="8">RTX ON</text>
  
  <!-- Cable management -->
  <path d="M 110 170 Q 120 180 130 190" stroke="#555" stroke-width="3" fill="none"/>
  <path d="M 110 180 Q 140 200 170 220" stroke="#555" stroke-width="2" fill="none"/>
</svg>