<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="highEndGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="premiumGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:0.8" />
    </radialGradient>
    <linearGradient id="ultraWideGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0f0f0f"/>
  
  <!-- Premium Gaming Setup -->
  <rect x="20" y="200" width="360" height="80" fill="#1a1a1a" rx="10"/>
  
  <!-- Ultrawide Monitor -->
  <rect x="60" y="40" width="280" height="120" fill="url(#ultraWideGradient)" rx="12"/>
  <rect x="70" y="50" width="260" height="90" fill="#000000" rx="5"/>
  
  <!-- Premium gaming content -->
  <rect x="80" y="60" width="240" height="70" fill="#1e3a5f" rx="3"/>
  <circle cx="200" cy="95" r="20" fill="#e74c3c"/>
  <polygon points="185,95 215,80 215,110" fill="#fff"/>
  <rect x="90" y="70" width="60" height="8" fill="#2ecc71" rx="4"/>
  <rect x="90" y="115" width="80" height="8" fill="#f39c12" rx="4"/>
  
  <!-- Monitor stand -->
  <rect x="195" y="160" width="10" height="20" fill="#2c3e50" rx="3"/>
  <rect x="180" y="175" width="40" height="8" fill="#34495e" rx="4"/>
  
  <!-- High-End PC Case -->
  <rect x="30" y="100" width="90" height="120" fill="url(#highEndGradient)" rx="12"/>
  
  <!-- Premium tempered glass with RGB -->
  <rect x="40" y="110" width="70" height="100" fill="rgba(255,255,255,0.15)" rx="8"/>
  
  <!-- Advanced RGB lighting system -->
  <rect x="45" y="115" width="60" height="8" fill="url(#premiumGlow)" rx="4"/>
  <circle cx="75" cy="130" r="6" fill="#e74c3c"/>
  <circle cx="90" cy="130" r="6" fill="#f39c12"/>
  <circle cx="105" cy="130" r="6" fill="#2ecc71"/>
  <circle cx="75" cy="145" r="6" fill="#3498db"/>
  <circle cx="90" cy="145" r="6" fill="#9b59b6"/>
  <circle cx="105" cy="145" r="6" fill="#e67e22"/>
  
  <!-- Premium components visible through glass -->
  <rect x="50" y="160" width="50" height="15" fill="#2ecc71" rx="3"/>
  <rect x="50" y="180" width="35" height="8" fill="#e74c3c" rx="2"/>
  <rect x="50" y="195" width="25" height="6" fill="#3498db" rx="2"/>
  
  <!-- Liquid cooling system -->
  <circle cx="75" cy="175" r="12" fill="rgba(52,152,219,0.5)"/>
  <circle cx="75" cy="175" r="8" fill="rgba(52,152,219,0.8)"/>
  <rect x="70" y="188" width="10" height="15" fill="#3498db" rx="2"/>
  
  <!-- Premium peripherals -->
  <!-- High-end mechanical keyboard -->
  <rect x="130" y="230" width="160" height="35" fill="#1a1a1a" rx="10"/>
  <rect x="135" y="235" width="150" height="25" fill="#2c3e50" rx="8"/>
  <rect x="140" y="240" width="140" height="4" fill="#9b59b6" rx="2"/>
  <rect x="140" y="248" width="140" height="4" fill="#3498db" rx="2"/>
  <rect x="140" y="256" width="140" height="4" fill="#e74c3c" rx="2"/>
  
  <!-- Premium gaming mouse -->
  <ellipse cx="320" cy="225" rx="25" ry="18" fill="#1a1a1a"/>
  <ellipse cx="320" cy="225" rx="22" ry="15" fill="#2c3e50"/>
  <ellipse cx="320" cy="222" rx="18" ry="12" fill="rgba(155,89,182,0.4)"/>
  <circle cx="320" cy="218" r="4" fill="#9b59b6"/>
  <circle cx="315" cy="212" r="2" fill="#e74c3c"/>
  <circle cx="325" cy="212" r="2" fill="#2ecc71"/>
  
  <!-- Premium headset -->
  <ellipse cx="360" cy="120" rx="30" ry="18" fill="#1a1a1a"/>
  <rect x="345" y="100" width="30" height="40" fill="#2c3e50" rx="15"/>
  <circle cx="360" cy="120" r="12" fill="#9b59b6"/>
  <rect x="350" y="110" width="20" height="20" fill="rgba(155,89,182,0.3)" rx="10"/>
  
  <!-- High-End Label -->
  <rect x="20" y="15" width="120" height="30" fill="#9b59b6" rx="15"/>
  <text x="80" y="33" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">HIGH-END</text>
  
  <!-- Performance indicators -->
  <rect x="300" y="20" width="80" height="80" fill="#1a1a1a" rx="10"/>
  <text x="340" y="35" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="11" font-weight="bold">4K</text>
  <text x="340" y="48" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="14" font-weight="bold">120+ FPS</text>
  <text x="340" y="60" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="9">Ultra Settings</text>
  <text x="340" y="72" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="9">RTX + DLSS</text>
  <text x="340" y="84" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="8">Ray Tracing</text>
  <text x="340" y="95" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="8">VR Ready</text>
  
  <!-- Advanced cable management -->
  <path d="M 120 160 Q 130 170 140 180" stroke="#555" stroke-width="4" fill="none"/>
  <path d="M 120 180 Q 150 200 180 220" stroke="#444" stroke-width="3" fill="none"/>
  
  <!-- Ambient lighting -->
  <rect x="25" y="105" width="5" height="110" fill="url(#premiumGlow)" rx="2"/>
  <rect x="120" y="105" width="5" height="110" fill="url(#premiumGlow)" rx="2"/>
</svg>