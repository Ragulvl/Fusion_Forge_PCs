<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#111827"/>
  
  <!-- PC Case - Premium Design -->
  <rect x="130" y="60" width="140" height="180" rx="10" fill="#1f2937" stroke="#f59e0b" stroke-width="3"/>
  
  <!-- Front Panel -->
  <rect x="140" y="70" width="120" height="160" rx="6" fill="#374151"/>
  
  <!-- RGB Lighting -->
  <rect x="145" y="75" width="110" height="6" rx="3" fill="#f59e0b"/>
  <rect x="145" y="85" width="110" height="6" rx="3" fill="#8b5cf6"/>
  <rect x="145" y="95" width="110" height="6" rx="3" fill="#06b6d4"/>
  
  <!-- Power Button -->
  <circle cx="200" cy="120" r="12" fill="#10b981" stroke="#059669" stroke-width="3"/>
  
  <!-- Creator Setup - Dual Monitors -->
  <rect x="280" y="40" width="90" height="65" rx="4" fill="#111827" stroke="#374151" stroke-width="2"/>
  <rect x="285" y="45" width="80" height="50" fill="#1f2937"/>
  
  <!-- Main Monitor - Video Editing -->
  <rect x="290" y="50" width="70" height="40" fill="#0c4a6e"/>
  <rect x="295" y="55" width="15" height="30" fill="#0ea5e9"/>
  <rect x="315" y="60" width="40" height="20" fill="#38bdf8"/>
  <text x="320" y="75" font-family="Arial" font-size="6" fill="#ffffff">Timeline</text>
  
  <!-- Secondary Monitor -->
  <rect x="375" y="45" width="70" height="55" rx="4" fill="#111827" stroke="#374151" stroke-width="2"/>
  <rect x="380" y="50" width="60" height="40" fill="#dc2626"/>
  <text x="395" y="70" font-family="Arial" font-size="6" fill="#ffffff">LIVE</text>
  <circle cx="410" cy="75" r="3" fill="#ffffff"/>
  
  <!-- Monitor Stands -->
  <rect x="320" y="105" width="8" height="20" fill="#6b7280"/>
  <rect x="310" y="125" width="28" height="6" rx="3" fill="#9ca3af"/>
  <rect x="405" y="100" width="8" height="20" fill="#6b7280"/>
  <rect x="395" y="120" width="28" height="6" rx="3" fill="#9ca3af"/>
  
  <!-- Professional Fans -->
  <circle cx="170" cy="150" r="25" fill="#374151" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="230" cy="150" r="25" fill="#374151" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="170" cy="200" r="25" fill="#374151" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="230" cy="200" r="25" fill="#374151" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Fan Details -->
  <path d="M 160 140 L 180 160 M 180 140 L 160 160" stroke="#f59e0b" stroke-width="2"/>
  <path d="M 220 140 L 240 160 M 240 140 L 220 160" stroke="#f59e0b" stroke-width="2"/>
  <path d="M 160 190 L 180 210 M 180 190 L 160 210" stroke="#f59e0b" stroke-width="2"/>
  <path d="M 220 190 L 240 210 M 240 190 L 220 210" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Professional Keyboard -->
  <rect x="270" y="180" width="140" height="40" rx="4" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <rect x="275" y="185" width="130" height="30" fill="#111827"/>
  
  <!-- Mechanical Keys -->
  <rect x="285" y="195" width="10" height="10" rx="2" fill="#f59e0b"/>
  <rect x="300" y="195" width="10" height="10" rx="2" fill="#8b5cf6"/>
  <rect x="315" y="195" width="10" height="10" rx="2" fill="#06b6d4"/>
  <rect x="330" y="195" width="10" height="10" rx="2" fill="#10b981"/>
  <rect x="345" y="195" width="10" height="10" rx="2" fill="#ef4444"/>
  <rect x="360" y="195" width="35" height="10" rx="2" fill="#6b7280"/>
  
  <!-- Professional Mouse -->
  <ellipse cx="420" cy="200" rx="20" ry="15" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <circle cx="420" cy="195" r="4" fill="#f59e0b"/>
  <rect x="415" y="205" width="10" height="3" rx="1" fill="#6b7280"/>
  
  <!-- Cables Management -->
  <path d="M 270 190 Q 285 200 290 170" stroke="#f59e0b" stroke-width="3" fill="none"/>
  <path d="M 270 210 Q 280 215 285 190" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <path d="M 375 120 Q 360 130 340 110" stroke="#06b6d4" stroke-width="2" fill="none"/>
  
  <!-- Microphone -->
  <rect x="50" y="80" width="8" height="40" rx="4" fill="#374151"/>
  <circle cx="54" cy="75" r="8" fill="#1f2937" stroke="#f59e0b" stroke-width="2"/>
  <rect x="45" y="120" width="18" height="8" rx="4" fill="#6b7280"/>
  
  <!-- Audio Interface -->
  <rect x="30" y="140" width="50" height="25" rx="4" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <circle cx="40" cy="152" r="4" fill="#10b981"/>
  <circle cx="50" cy="152" r="4" fill="#ef4444"/>
  <circle cx="60" cy="152" r="4" fill="#f59e0b"/>
  <circle cx="70" cy="152" r="4" fill="#8b5cf6"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f59e0b">Content Creator</text>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Built for Streaming & Editing</text>
</svg>